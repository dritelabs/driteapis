syntax = "proto3";

package drite.account.auth.v1;

import "drite/account/auth/v1/user.proto";

service AuthService {
  rpc AuthenticateUser(AuthenticateUserRequest) returns (AuthenticateUserResponse);
}

message AuthenticateUserRequest {
  string email = 1;
  string password = 2;
}

message AuthenticateUserResponse {
  string access_token = 1;
  string expires_in = 2;
  string id_token = 3;
  string refresh_token = 4;
  string scope = 5;
  string token_type = 6;
}
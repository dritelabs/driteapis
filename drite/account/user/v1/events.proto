syntax = "proto3";

package drite.account.user.v1;

message UserCreated {
  string id = 1;
  string email = 2;
  string password = 3;
}

message UserPasswordChanged {
  string id = 1;
  string email = 2;
  string password = 3;
}

message UserPasswordResetRequested {}

message UserAuthenticated {
  string id = 1;
  string email = 2;
}
